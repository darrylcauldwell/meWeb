# =============================================================================
# LOCAL DEVELOPMENT DOCKER COMPOSE
# =============================================================================
# Runs the site on localhost with plain HTTP (no TLS).
# For production deployment, use docker-compose.production.yml instead.
#
# Usage:
#   docker compose up --build
# =============================================================================

include:
  - path: observability/docker-compose.yml
  - path: notifications/docker-compose.yml
  - path: planespotter/docker-compose.yml
  - path: evm/docker-compose.yml

services:
  meweb:
    build: .
    container_name: meweb
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
    environment:
      - SITE_ADDRESS=:80
      - ACME_EMAIL=dev@localhost
      - NTFY_ADDRESS=ntfy.localhost
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - web

networks:
  web:
    driver: bridge
