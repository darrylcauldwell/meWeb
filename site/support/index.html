<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamfold App Support</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #e2e8f0;
            --heading: #f8fafc;
            --accent: #60a5fa;
            --muted: #94a3b8;
            --border: #334155;
            --card-bg: #1e293b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent);
        }
        h1 {
            color: var(--heading);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--muted);
        }
        .apps {
            display: grid;
            gap: 1.5rem;
        }
        .app-card {
            display: block;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            transition: border-color 0.2s, transform 0.2s;
        }
        .app-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .app-name {
            color: var(--heading);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .app-desc {
            color: var(--muted);
            font-size: 0.95rem;
        }
        .app-platforms {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--accent);
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dreamfold</h1>
            <p class="subtitle">App Support</p>
        </header>

        <main>
            <div class="apps">
                <a href="/tabletogether" class="app-card">
                    <div class="app-name">TableTogether</div>
                    <div class="app-desc">Family meal planning made simple. Organize recipes, plan meals, and create shopping lists together.</div>
                    <div class="app-platforms">iOS, iPadOS, tvOS</div>
                </a>
            </div>
        </main>

        <footer>
            <p>Contact: <a href="mailto:darryl@dreamfold.dev">darryl@dreamfold.dev</a></p>
        </footer>
    </div>
</body>
</html>
