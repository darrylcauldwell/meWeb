<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="280" fill="white"/>

  <!-- Title -->
  <text x="350" y="30" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2V0-13.25 Exam Blueprint Structure</text>

  <!-- Testable Sections -->
  <text x="20" y="60" fill="#22863a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TESTABLE SECTIONS</text>

  <!-- Section 1 -->
  <rect x="20" y="70" width="200" height="60" fill="#d4edda" stroke="#22863a" stroke-width="2" rx="4"/>
  <text x="120" y="95" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Section 1</text>
  <text x="120" y="115" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">IT Architectures, Technologies,</text>
  <text x="120" y="125" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Standards</text>

  <!-- Section 2 -->
  <rect x="240" y="70" width="200" height="60" fill="#d4edda" stroke="#22863a" stroke-width="2" rx="4"/>
  <text x="340" y="95" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Section 2</text>
  <text x="340" y="115" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">VMware Products</text>
  <text x="340" y="125" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">and Solutions</text>

  <!-- Section 3 -->
  <rect x="460" y="70" width="220" height="60" fill="#d4edda" stroke="#22863a" stroke-width="2" rx="4"/>
  <text x="570" y="95" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Section 3</text>
  <text x="570" y="115" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Plan and Design the</text>
  <text x="570" y="125" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">VMware Solution</text>

  <!-- Non-testable Sections -->
  <text x="20" y="160" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NOT TESTED</text>

  <!-- Section 4 -->
  <rect x="20" y="170" width="200" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="4" stroke-dasharray="5,3"/>
  <text x="120" y="192" fill="#721c24" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Section 4</text>
  <text x="120" y="208" fill="#721c24" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Install / Configure</text>

  <!-- Section 5 -->
  <rect x="240" y="170" width="200" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="4" stroke-dasharray="5,3"/>
  <text x="340" y="192" fill="#721c24" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Section 5</text>
  <text x="340" y="208" fill="#721c24" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Troubleshoot / Optimize</text>

  <!-- Design Flow -->
  <text x="20" y="250" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DESIGN FLOW</text>

  <rect x="20" y="258" width="120" height="30" fill="#cce5ff" stroke="#004085" stroke-width="1.5" rx="4"/>
  <text x="80" y="278" fill="#004085" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Conceptual</text>

  <text x="155" y="278" fill="#004085" font-family="Arial, sans-serif" font-size="16">→</text>

  <rect x="175" y="258" width="120" height="30" fill="#cce5ff" stroke="#004085" stroke-width="1.5" rx="4"/>
  <text x="235" y="278" fill="#004085" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Logical</text>

  <text x="310" y="278" fill="#004085" font-family="Arial, sans-serif" font-size="16">→</text>

  <rect x="330" y="258" width="120" height="30" fill="#cce5ff" stroke="#004085" stroke-width="1.5" rx="4"/>
  <text x="390" y="278" fill="#004085" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Physical</text>

  <!-- AMPRS -->
  <text x="490" y="250" fill="#1a3a5c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DESIGN LENS: AMPRS</text>

  <rect x="490" y="258" width="190" height="30" fill="#fff3cd" stroke="#856404" stroke-width="1.5" rx="4"/>
  <text x="585" y="278" fill="#856404" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Availability • Manageability • Performance</text>
  <text x="585" y="288" fill="#856404" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Recoverability • Security</text>
</svg>
