<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="320" fill="white"/>

  <!-- Camera icons -->
  <g fill="none" stroke="#333" stroke-width="2">
    <!-- Camera 1 -->
    <circle cx="80" cy="20" r="12"/>
    <circle cx="80" cy="20" r="6"/>
    <circle cx="80" cy="20" r="2" fill="#333"/>
    <rect x="72" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 2 -->
    <circle cx="130" cy="20" r="12"/>
    <circle cx="130" cy="20" r="6"/>
    <circle cx="130" cy="20" r="2" fill="#333"/>
    <rect x="122" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 3 -->
    <circle cx="260" cy="20" r="12"/>
    <circle cx="260" cy="20" r="6"/>
    <circle cx="260" cy="20" r="2" fill="#333"/>
    <rect x="252" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 4 -->
    <circle cx="310" cy="20" r="12"/>
    <circle cx="310" cy="20" r="6"/>
    <circle cx="310" cy="20" r="2" fill="#333"/>
    <rect x="302" y="32" width="16" height="8" rx="2"/>
  </g>

  <!-- Connection lines from cameras to VMs -->
  <g stroke="#666" stroke-width="1.5" fill="none">
    <line x1="80" y1="40" x2="80" y2="60"/>
    <line x1="130" y1="40" x2="130" y2="60"/>
    <line x1="80" y1="60" x2="105" y2="60"/>
    <line x1="130" y1="60" x2="105" y2="60"/>
    <line x1="105" y1="60" x2="105" y2="90"/>

    <line x1="260" y1="40" x2="260" y2="60"/>
    <line x1="310" y1="40" x2="310" y2="60"/>
    <line x1="260" y1="60" x2="285" y2="60"/>
    <line x1="310" y1="60" x2="285" y2="60"/>
    <line x1="285" y1="60" x2="285" y2="90"/>
  </g>

  <!-- CV App1 box -->
  <rect x="55" y="90" width="100" height="70" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="105" y="125" fill="#333" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">CV App1</text>
  <rect x="55" y="140" width="100" height="20" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="105" y="154" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">GPU</text>

  <!-- CV App2 box -->
  <rect x="235" y="90" width="100" height="70" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="285" y="125" fill="#333" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">CV App2</text>
  <rect x="235" y="140" width="100" height="20" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="285" y="154" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">GPU</text>

  <!-- Connection lines from VMs to server -->
  <g stroke="#666" stroke-width="1.5" fill="none">
    <line x1="105" y1="160" x2="105" y2="200"/>
    <line x1="285" y1="160" x2="285" y2="200"/>
  </g>

  <!-- Server box -->
  <rect x="40" y="200" width="310" height="100" fill="white" stroke="#1e3a5f" stroke-width="3" rx="4"/>

  <!-- Server RAM bars -->
  <rect x="60" y="220" width="12" height="60" fill="#1e3a5f"/>
  <rect x="78" y="220" width="12" height="60" fill="#1e3a5f"/>
  <rect x="96" y="220" width="12" height="60" fill="#1e3a5f"/>
  <rect x="114" y="220" width="12" height="60" fill="#1e3a5f"/>

  <!-- GPU 1 chip -->
  <g transform="translate(145, 225)">
    <rect x="0" y="0" width="50" height="50" fill="#999" stroke="#666" stroke-width="1" rx="2"/>
    <rect x="8" y="8" width="34" height="34" fill="#42affa" stroke="#2563eb" stroke-width="1"/>
    <text x="25" y="30" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">GPU</text>
    <!-- Chip pins -->
    <rect x="-6" y="10" width="6" height="4" fill="#666"/>
    <rect x="-6" y="20" width="6" height="4" fill="#666"/>
    <rect x="-6" y="30" width="6" height="4" fill="#666"/>
    <rect x="-6" y="40" width="6" height="4" fill="#666"/>
    <rect x="50" y="10" width="6" height="4" fill="#666"/>
    <rect x="50" y="20" width="6" height="4" fill="#666"/>
    <rect x="50" y="30" width="6" height="4" fill="#666"/>
    <rect x="50" y="40" width="6" height="4" fill="#666"/>
  </g>

  <!-- GPU 2 chip -->
  <g transform="translate(230, 225)">
    <rect x="0" y="0" width="50" height="50" fill="#999" stroke="#666" stroke-width="1" rx="2"/>
    <rect x="8" y="8" width="34" height="34" fill="#42affa" stroke="#2563eb" stroke-width="1"/>
    <text x="25" y="30" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">GPU</text>
    <!-- Chip pins -->
    <rect x="-6" y="10" width="6" height="4" fill="#666"/>
    <rect x="-6" y="20" width="6" height="4" fill="#666"/>
    <rect x="-6" y="30" width="6" height="4" fill="#666"/>
    <rect x="-6" y="40" width="6" height="4" fill="#666"/>
    <rect x="50" y="10" width="6" height="4" fill="#666"/>
    <rect x="50" y="20" width="6" height="4" fill="#666"/>
    <rect x="50" y="30" width="6" height="4" fill="#666"/>
    <rect x="50" y="40" width="6" height="4" fill="#666"/>
  </g>

  <!-- Power button circle -->
  <circle cx="320" cy="250" r="18" fill="none" stroke="#1e3a5f" stroke-width="3"/>
</svg>
