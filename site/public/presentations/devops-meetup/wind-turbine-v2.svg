<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 0 960 320">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#42affa"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="transparent"/>

  <!-- Header line with arrows - Wind Turbine section -->
  <line x1="530" y1="25" x2="10" y2="25" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="30" fill="#42affa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Wind Turbine</text>

  <!-- Dashed vertical separator -->
  <line x1="655" y1="10" x2="655" y2="310" stroke="#888" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Cloud header -->
  <text x="660" y="30" fill="#42affa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Cloud</text>
  <line x1="720" y1="25" x2="890" y2="25" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Thermal imaging camera -->
  <text x="20" y="88" fill="#42affa" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Thermal</text>
  <text x="20" y="100" fill="#42affa" font-family="Arial, sans-serif" font-size="11" text-anchor="end">imaging</text>
  <text x="20" y="112" fill="#42affa" font-family="Arial, sans-serif" font-size="11" text-anchor="end">camera</text>
  <circle cx="55" cy="100" r="30" fill="#42affa"/>
  <g transform="translate(35, 80)">
    <rect x="8" y="8" width="24" height="16" rx="2" fill="white"/>
    <polygon points="32,12 40,8 40,28 32,24" fill="white"/>
    <circle cx="20" cy="16" r="5" fill="#42affa"/>
    <rect x="16" y="26" width="8" height="10" fill="white"/>
    <rect x="12" y="36" width="16" height="3" fill="white"/>
  </g>

  <!-- Camera -->
  <text x="20" y="244" fill="#42affa" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Camera</text>
  <circle cx="55" cy="240" r="30" fill="#42affa"/>
  <g transform="translate(35, 220)">
    <rect x="8" y="8" width="24" height="16" rx="2" fill="white"/>
    <polygon points="32,12 40,8 40,28 32,24" fill="white"/>
    <circle cx="20" cy="16" r="5" fill="#42affa"/>
    <rect x="16" y="26" width="8" height="10" fill="white"/>
    <rect x="12" y="36" width="16" height="3" fill="white"/>
  </g>

  <!-- Stream capture and pre-process box (tall, spanning both cameras) -->
  <rect x="115" y="55" width="120" height="200" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="175" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stream capture</text>
  <text x="175" y="165" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and pre-process</text>

  <!-- Arrow from Stream capture directly right to Model Training Service (above middle boxes) -->
  <line x1="235" y1="75" x2="690" y2="75" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow from Stream capture right to Inference engine -->
  <line x1="235" y1="130" x2="280" y2="130" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Inference engine box -->
  <rect x="290" y="100" width="130" height="75" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="355" y="142" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Inference engine</text>

  <!-- PLC Turbine Control box -->
  <rect x="290" y="195" width="130" height="55" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="355" y="218" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PLC Turbine</text>
  <text x="355" y="233" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Control</text>

  <!-- Arrow from Inference engine to Event Trigger -->
  <line x1="420" y1="160" x2="470" y2="160" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Event Trigger box (positioned LOWER so Model Training arrow passes above) -->
  <rect x="480" y="145" width="110" height="105" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="535" y="202" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Event Trigger</text>

  <!-- Arrow from Event Trigger to PLC Turbine Control (pointing left toward PLC) -->
  <line x1="480" y1="220" x2="420" y2="220" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow from Event Trigger to Control Center -->
  <line x1="590" y1="200" x2="690" y2="200" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Model Training Service box -->
  <rect x="690" y="55" width="170" height="95" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="775" y="107" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Model Training Service</text>

  <!-- Arrow from Model Training Service to Inference engine (pointing left toward Inference) -->
  <line x1="690" y1="130" x2="420" y2="130" stroke="#42affa" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Control Center box -->
  <rect x="690" y="170" width="170" height="55" fill="none" stroke="#42affa" stroke-width="2"/>
  <text x="775" y="202" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Control Center</text>
</svg>
