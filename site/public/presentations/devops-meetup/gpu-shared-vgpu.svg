<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="320" fill="white"/>

  <!-- Camera icons -->
  <g fill="none" stroke="#333" stroke-width="2">
    <!-- Camera 1 -->
    <circle cx="60" cy="20" r="12"/>
    <circle cx="60" cy="20" r="6"/>
    <circle cx="60" cy="20" r="2" fill="#333"/>
    <rect x="52" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 2 -->
    <circle cx="140" cy="20" r="12"/>
    <circle cx="140" cy="20" r="6"/>
    <circle cx="140" cy="20" r="2" fill="#333"/>
    <rect x="132" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 3 -->
    <circle cx="220" cy="20" r="12"/>
    <circle cx="220" cy="20" r="6"/>
    <circle cx="220" cy="20" r="2" fill="#333"/>
    <rect x="212" y="32" width="16" height="8" rx="2"/>
    <!-- Camera 4 -->
    <circle cx="300" cy="20" r="12"/>
    <circle cx="300" cy="20" r="6"/>
    <circle cx="300" cy="20" r="2" fill="#333"/>
    <rect x="292" y="32" width="16" height="8" rx="2"/>
  </g>

  <!-- Connection lines from cameras to VMs -->
  <g stroke="#666" stroke-width="1.5" fill="none">
    <line x1="60" y1="40" x2="60" y2="90"/>
    <line x1="140" y1="40" x2="140" y2="90"/>
    <line x1="220" y1="40" x2="220" y2="90"/>
    <line x1="300" y1="40" x2="300" y2="90"/>
  </g>

  <!-- CV App1 box -->
  <rect x="30" y="90" width="60" height="55" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="60" y="115" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CV App1</text>
  <rect x="30" y="128" width="60" height="17" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="60" y="141" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">vGPU</text>

  <!-- CV App2 box -->
  <rect x="110" y="90" width="60" height="55" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="140" y="115" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CV App2</text>
  <rect x="110" y="128" width="60" height="17" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="140" y="141" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">vGPU</text>

  <!-- CV App3 box -->
  <rect x="190" y="90" width="60" height="55" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="220" y="115" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CV App3</text>
  <rect x="190" y="128" width="60" height="17" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="220" y="141" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">vGPU</text>

  <!-- CV App4 box -->
  <rect x="270" y="90" width="60" height="55" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="300" y="115" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CV App4</text>
  <rect x="270" y="128" width="60" height="17" fill="#84cc16" stroke="#65a30d" stroke-width="1"/>
  <text x="300" y="141" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">vGPU</text>

  <!-- Connection lines from VMs to server -->
  <g stroke="#666" stroke-width="1.5" fill="none">
    <line x1="60" y1="145" x2="60" y2="165"/>
    <line x1="140" y1="145" x2="140" y2="165"/>
    <line x1="220" y1="145" x2="220" y2="165"/>
    <line x1="300" y1="145" x2="300" y2="165"/>
    <line x1="60" y1="165" x2="180" y2="165"/>
    <line x1="300" y1="165" x2="180" y2="165"/>
    <line x1="180" y1="165" x2="180" y2="200"/>
  </g>

  <!-- Server box -->
  <rect x="40" y="200" width="310" height="100" fill="white" stroke="#1e3a5f" stroke-width="3" rx="4"/>

  <!-- Server RAM bars (more bars for shared) -->
  <rect x="60" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="75" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="90" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="105" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="120" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="135" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="150" y="220" width="10" height="60" fill="#1e3a5f"/>
  <rect x="165" y="220" width="10" height="60" fill="#1e3a5f"/>

  <!-- Single GPU chip -->
  <g transform="translate(210, 225)">
    <rect x="0" y="0" width="50" height="50" fill="#999" stroke="#666" stroke-width="1" rx="2"/>
    <rect x="8" y="8" width="34" height="34" fill="#42affa" stroke="#2563eb" stroke-width="1"/>
    <text x="25" y="30" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">GPU</text>
    <!-- Chip pins -->
    <rect x="-6" y="10" width="6" height="4" fill="#666"/>
    <rect x="-6" y="20" width="6" height="4" fill="#666"/>
    <rect x="-6" y="30" width="6" height="4" fill="#666"/>
    <rect x="-6" y="40" width="6" height="4" fill="#666"/>
    <rect x="50" y="10" width="6" height="4" fill="#666"/>
    <rect x="50" y="20" width="6" height="4" fill="#666"/>
    <rect x="50" y="30" width="6" height="4" fill="#666"/>
    <rect x="50" y="40" width="6" height="4" fill="#666"/>
  </g>

  <!-- Power button circle -->
  <circle cx="310" cy="250" r="18" fill="none" stroke="#1e3a5f" stroke-width="3"/>
</svg>
