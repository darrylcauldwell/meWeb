name: E2E Full Browser Matrix

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean

defaults:
  run:
    working-directory: site

jobs:
  e2e-full:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium
          - firefox
          - webkit
          - mobile-chrome
          - mobile-safari

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build site
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          DEBUG: ${{ inputs.debug == 'true' && 'pw:api' || '' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: site/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-${{ matrix.project }}
          path: site/test-results/
          retention-days: 7

  report:
    name: Consolidate Reports
    needs: e2e-full
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports
          pattern: playwright-report-*

      - name: Create summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          for project in chromium firefox webkit mobile-chrome mobile-safari; do
            if [ -d "reports/playwright-report-$project" ]; then
              echo "| $project | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $project | :x: Failed or not run |" >> $GITHUB_STEP_SUMMARY
            fi
          done
