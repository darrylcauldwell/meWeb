name: Site CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
  pull_request:
    paths:
      - 'site/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/site

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./site
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BLOG_DROPLET_HOST }}
          username: ${{ secrets.BLOG_DROPLET_USER }}
          key: ${{ secrets.BLOG_DROPLET_SSH_KEY }}
          script: |
            cd /opt/meWeb/site

            # Pull latest site image
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/site:latest

            # Restart site container with new image
            docker compose -f docker-compose.production.yml up -d site

            # Cleanup old images
            docker image prune -f

            echo "Site container deployed"

      - name: Notify success
        if: success()
        run: |
          curl -d "Site deployed successfully" \
            -H "Title: Deployment Success" \
            -H "Tags: white_check_mark" \
            ${{ secrets.NTFY_URL }} || true

      - name: Notify failure
        if: failure()
        run: |
          curl -d "Site deployment failed! Check GitHub Actions." \
            -H "Title: Deployment Failed" \
            -H "Priority: high" \
            -H "Tags: x" \
            ${{ secrets.NTFY_URL }} || true
