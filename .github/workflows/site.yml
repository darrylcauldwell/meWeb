name: Site CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
  pull_request:
    paths:
      - 'site/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/site

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./site
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export static files for search indexing
        if: github.ref == 'refs/heads/main'
        run: |
          docker create --name site-export ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker cp site-export:/usr/share/nginx/html ./site-public
          docker rm site-export

      - name: Upload artifact for search indexing
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: site-public
          path: site-public
          retention-days: 1

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-public
          path: site-public

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BLOG_DROPLET_HOST }}
          username: ${{ secrets.BLOG_DROPLET_USER }}
          key: ${{ secrets.BLOG_DROPLET_SSH_KEY }}
          script: |
            cd /opt/portfolio/infrastructure/blog-droplet

            # Pull latest site image
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/site:latest

            # Restart site container with new image
            docker compose up -d site

            # Cleanup old images
            docker image prune -f

            echo "Site container deployed"

      - name: Sync search index files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BLOG_DROPLET_HOST }}
          username: ${{ secrets.BLOG_DROPLET_USER }}
          key: ${{ secrets.BLOG_DROPLET_SSH_KEY }}
          source: "site-public/*"
          target: "/opt/portfolio/infrastructure/blog-droplet/site-public"
          strip_components: 1

      - name: Index search content
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BLOG_DROPLET_HOST }}
          username: ${{ secrets.BLOG_DROPLET_USER }}
          key: ${{ secrets.BLOG_DROPLET_SSH_KEY }}
          script: |
            cd /opt/portfolio
            MEILISEARCH_HOST=http://localhost:7700 \
            MEILISEARCH_MASTER_KEY=${{ secrets.MEILISEARCH_MASTER_KEY }} \
            HUGO_PUBLIC_DIR=/opt/portfolio/infrastructure/blog-droplet/site-public \
            ./scripts/index-search.sh

      - name: Notify success
        if: success()
        run: |
          curl -d "Site deployed successfully" \
            -H "Title: Deployment Success" \
            -H "Tags: white_check_mark" \
            ${{ secrets.NTFY_URL }} || true

      - name: Notify failure
        if: failure()
        run: |
          curl -d "Site deployment failed! Check GitHub Actions." \
            -H "Title: Deployment Failed" \
            -H "Priority: high" \
            -H "Tags: x" \
            ${{ secrets.NTFY_URL }} || true
